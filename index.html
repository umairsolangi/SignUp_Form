<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Google Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    
</head>

<body>

    <form action="">
        <div class="main">
            <div>
                <img src="images/google.png" alt="">
                <h2>Create Your Google Account</h2>
            </div>

            <input type="text" class="firstname" placeholder="First Name"  name="firstname" required>
           
            <input type="text" class="lastname" placeholder="Last Name" required name="lastname"> <br>
          
            <input type="text" class="email" placeholder="Email" required maxlength="20" value="@gmail.com" name="email">
            
            <p>You can use Numbers, Latters & Periods</p>
            <a href="#">Use my current email address instead</a> <br>

            <input type="password" placeholder="password" id="password" required name="password">
           
            <input type="password" placeholder="Confirm" id="confirm" name="confirm">
          
            <img src="images/Eye-icon.png" onclick="myFunction()" class="icon">
            <p>Use 8 or more characters with a mix of letters, numbers & <br>symbols</p>
            <a href="#">Sign in instead</a>
            <button>Next</button>

            <div class="logo">
                <div class="card" style="width: 18rem;">
                    <img src="images/pic.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text"> One account. All of Google<br>
                            working for you.</p>
                    </div>
                </div>
            </div>
        </div>

        

            <div class="child">
                <a href="#" class="link">Help</a>
                <a href="#" class="link">Privecy</a>
                <a href="#" class="link">Terms</a>
            </div>
        </div>


</body>

</html>
